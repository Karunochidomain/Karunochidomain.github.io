    <script>
        let root = document.documentElement;
		const setValue = (varName,value) => root.style.setProperty(varName, value);
        const getValue = (varName)       => getComputedStyle(root).getPropertyValue(varName);


        
        // ================================ Line Drawing ================================
        const svg = document.querySelector('svg');
        const polyline = document.querySelector('svg polyline');

        polyline.style.fill = "none";
        polyline.style.stroke = "var(--lineColor)";
        polyline.style.strokeWidth = "0.5";
        polyline.style.shapeRendering = "pixelated";
        
        let drawCoor = [];
        let mouseStillDown = false;
        const drawOnMouseDown = true;//gambar_pas_diklik_aja;
        const lineMinLen = 0;

        let lastPos = [-999,-999];

        let imageToDraw = [[50,50]];
        const fadeTime = 300;
        let indexToAdd = 0;
        function addDrawCoor(evt) {
            indexToAdd += 25;
            indexToAdd %= imageToDraw.length;
            const coorToAdd = [imageToDraw[indexToAdd][0]*5, imageToDraw[indexToAdd][1]*5];
            addLinePoint(coorToAdd);
        }

        // const fadeTime = waktu_ngilang;
        function addLinePoint(newCoor){
            drawCoor.push(newCoor);
            updateLine();
            setTimeout(eraseLinePoint,fadeTime);
        }

        function eraseLinePoint(){
            drawCoor.shift();
            updateLine();
        }

        function updateLine(){
            let formattedPos = "";
            drawCoor.forEach((coor) => {
                formattedPos += `${coor[0]},${coor[1]} `;
            });
            polyline.setAttribute("points",formattedPos)
        }
        setInterval(addDrawCoor, 1);

        // ==========================
        const sosmed = document.querySelector('.sosmedContainer');
        const sosmedImg = document.querySelectorAll('.sosmedContainer img');
        sosmedImg.forEach( img=>{
            img.classList.add("unhoveredSosmed");
        })
        
        // sosmedImg

        // window.addEventListener('mousemove',
        let hoveredElement
        let linkOnclick = "";
        // let buttonHovered = false;
        
        let sosmedRect = sosmed.getBoundingClientRect();
        let sosmedImgRect = sosmed.getBoundingClientRect();
        let elementLeft = sosmedRect.left;
        let elementTop = sosmedRect.top;
        let elementWidth = sosmedImgRect.width;
        let elementHeight = sosmedImgRect.height;

        window.addEventListener('resize', ()=>{
            sosmedRect = sosmed.getBoundingClientRect();
            sosmedImgRect = sosmed.getBoundingClientRect();
            elementLeft = sosmedRect.left;
            elementTop = sosmedRect.top;
            elementWidth = sosmedImgRect.width;
            elementHeight = sosmedImgRect.height;
        })

        sosmed.addEventListener('mousemove', ()=>{
            let clickX = event.clientX - elementLeft;
            let clickY = event.clientY - elementTop;
            // while(buttonHovered){

            let onBottomRight  = clickY + clickX > (elementWidth + elementHeight)/2; 
            let onBottomLeft = clickY > clickX; 

            const up = 0;
            const left = 1;
            const right = 2;
            const down = 3;
            // const pos = ["up","left","right","down"] // for debugging
            let position = 0;
            if(onBottomLeft)    { position += 1; }
            if(onBottomRight)   { position += 2; }

            try{hoveredElement.classList.add("unhoveredSosmed");}
            catch{}
            switch(position) {
                case up:
                    hoveredElement = document.querySelector('.sosmedContainer .up');
                    linkOnclick = "https://twitter.com/karunochi";
                    imageToDraw = twitter;
                    break;
                case left:
                    hoveredElement = document.querySelector('.sosmedContainer .left');
                    linkOnclick = "https://www.instagram.com/askarghany";
                    imageToDraw = instagram;
                    break;
                case right:
                    hoveredElement = document.querySelector('.sosmedContainer .right');
                    linkOnclick = "mailto:askarghany05@gmail.com";
                    imageToDraw = gmail;
                    break;
                case down:
                    hoveredElement = document.querySelector('.sosmedContainer .down');
                    linkOnclick = "https://www.discord.gg/75WkUWj5nb";
                    imageToDraw = discord;
                    break;
            }
            hoveredElement.classList.remove("unhoveredSosmed");
            // }
        });
        // sosmed.addEventListener('mouseover', () => {
        //     buttonHovered = true;
        //     lightUpHoveredElement();
        // });
        sosmed.addEventListener('mouseout', () => {
            hoveredElement.classList.add("unhoveredSosmed")
            imageToDraw = [[50,50]]
        });
        sosmed.addEventListener('click', 
                function(event) {
                    window.open(linkOnclick);
                }
            );
            // ==========================
            
        const svgCutoff = ()=>window.matchMedia('(max-width: 500px)').matches;
        const adjustPolylineSize = ()=>{
            if(svgCutoff()){
                polyline.style.scale = `${window.innerWidth/500}`;
            }else{
                polyline.style.scale = `1`;
            }
        };
        
        window.addEventListener('resize', adjustPolylineSize)
        setTimeout(adjustPolylineSize,10);


        // ================================ Rotate Logo ================================
        const KRNC = document.querySelector('.KRNC')
        const logogram = document.querySelectorAll('.logogram')
        const logoIcon = document.querySelectorAll('.logoIcon')
        KRNC.addEventListener('mouseover', () => {
            logogram.forEach((img)=>{
                img.style.transform = "rotate(90deg)";
            })
            logoIcon.forEach((img)=>{
                img.style.transform = "rotate(0deg)";
            })
        });
        KRNC.addEventListener('mouseout', () => {
            logogram.forEach((img)=>{
                img.style.transform = "rotate(0deg)";
            })
            logoIcon.forEach((img)=>{
                img.style.transform = "rotate(-90deg)";
            })
        });
    </script>
